<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deskoin</title>
    <link rel="shortcut icon" href="assets/d-blue.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header get-start land">
    <nav class="navbar">
        <a href="index.html"><img src="assets/deskoin-white.svg" alt="Deskoin" class="logo"></a>
        <img src="assets/menu.png" alt="hamburger" class="hamburger">
    </nav>
    <nav class="navigation inactive" id="nav-content">
        <a href="#solutions" class="nav-item">Solutions</a>
        <a href="#apropos" class="nav-item">À propos</a>
        <a href="#connexion" class="nav-item">Se connecter</a>
        <a href="#inscrire" class="nav-item">S'inscrire</a>
    </nav>

    <div class="main-content">
        <div class="choose-coin">
            <img src="assets/Bitcoin.png" alt="Bitcoin" class="coin">
            <img src="assets/Ether.png" alt="Ether" class="coin">
            <img src="assets/Skycoin.png" alt="Skycoin" class="coin">
            <img src="assets/Bitcoin.png" alt="Bitcoin" class="coin">
            <img src="assets/Ether.png" alt="Ether" class="coin">
            <img src="assets/Skycoin.png" alt="Skycoin" class="coin">
        </div>

        <div class="buy-form">
            <form action="">
                <input class="input" type="number" name="" id="euro" placeholder="Montant en euros...">
                <input class="input" type="number" name="" id="bitcoin" placeholder="Montant en bitcoins...">
                <p>Pour <strong>100 EUR</strong> vous recevez <strong>0.0091 BTC</strong></p>
                <input class="input" type="text" name="" id="adress" placeholder="Adresse de reception...">
                <div class="payment-method">

                    <div class="card">
                        <img src="assets/001-mastercard.svg" alt="Mastercard">
                        <p>Carte credit</p>
                    </div>

                    <div class="card">
                        <img src="assets/003-paypal.svg" alt="Paypal">
                        <p>Paypal</p>
                    </div>

                    <div class="card">
                        <img src="assets/004-bank.svg" alt="Banque">
                        <p>Virement</p>
                    </div>

                    <div class="card">
                        <img src="assets/005-check.svg" alt="Chèque">
                        <p>Chèques</p>
                    </div>
                </div>
                <input class="input" type="text" name="" id="name" placeholder="Nom...">
                <input class="input" type="number" name="" id="card-number" placeholder="Numero de carte...">
                <div class="duo">
                    <input class="input" type="text" name="" id="expiry-date" placeholder="Date d'expiration...">
                    <input class="input" type="number" name="" id="ccv" placeholder="CCV...">
                </div>

                <input class="button" type="submit" value="Acheter">
            </form>
        </div>

    </div>
</header>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
